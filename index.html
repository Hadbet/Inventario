		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

			<script src="assets/js/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/barcode-reader@1.0.0/dist/BarcodeReader.min.js"></script>

		<script>
			document.getElementById('scanner_input').addEventListener('click', function(){
				BarcodeReader.Init();
				BarcodeReader.SetImageCallback(function(result) {
					if(result.length > 0){
						var tempArray = [];
						for(var i = 0; i < result.length; i++){
							tempArray.push(result[i].Format+" : "+result[i].Value);
						}
						document.getElementById('scanner_input').value = tempArray.join("\n");
					}
				});
				BarcodeReader.DecodeStream();
			});
		</script>
