<!DOCTYPE HTML>
<html>
	<head>
		<title>Inventario</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#" class="icon solid fa-home"><span>Home</span></a>
						<a href="#work" class="icon solid fa-folder"><span>Work</span></a>
						<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
						<article id="home" class="panel">
							<header>
								<h1>Escanea marbete para empezar</h1>
							</header>
							<form action="#" method="post">
								<div>
									<div class="row">
										<div class="col-6 col-12-medium">

											<div id="reader" width="600px"></div>
											<input id="scanner_input" onclick="escaneo()" type="text" name="name" placeholder="Name" />
										</div>
										<div class="col-12">
											<input type="submit" value="Comenzar" />
										</div>
									</div>
								</div>
							</form>
							<video id="preview"></video> <!-- Añade esto -->
						</article>

						<!-- Work -->
						<article id="work" class="panel">
							<header>
								<h2 id="lblNumeroParte"></h2>
								<h2 id="lblStorageBin"></h2>
								<h2>Escanea el Storage Unit</h2>
							</header>
							<form action="#" method="post">
								<div>
									<div class="row">
										<div class="col-6 col-12-medium">

											<input type="text" name="name" placeholder="Name" />

										</div>

										<div class="col-12">
											<input type="submit" value="Enviar" />
										</div>
									</div>
								</div>
							</form>
						</article>

						<!-- Contact -->
							<article id="contact" class="panel">
								<header>
									<h2>Verifica la informacion</h2>
								</header>
								<table>
									
								</table>
							</article>

					</div>

				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>&copy; Grammer Querétaro.</li>
						</ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

		<script src="assets/scanapp.min.js"></script>
		<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
		<script>

			let html5QrcodeScanner;
			var numeroParte;
			var storageBin;
			function lecturaCorrecta(decodedText, decodedResult) {
				var marbete = decodedText.split('.')[0];
				$.getJSON('https://grammermx.com/Inventario/dao/consultaMarbete.php?marbete='+marbete, function (data) {
					for (var i = 0; i < data.data.length; i++) {
						if (data.data[i].Id_Marbete) { // Verifica si Id_Marbete existe
							numeroParte=data.data[i].Numero_Parte;
							storageBin=data.data[i].StorageBin;
							console.log(`Code matched = ${decodedText}`, decodedResult);
							document.getElementById("scanner_input").value = decodedText;
							document.getElementById("reader").style.display = 'none';
							document.getElementById("lblNumeroParte").innerText = numeroParte;
							document.getElementById("lblStorageBin").innerText = storageBin;
							html5QrcodeScanner.clear();
							html5QrcodeScanner.pause();
							document.getElementById("work").scrollIntoView();
						} else {
							alert('Id_Marbete no existe en el objeto data');
						}
					}
				});


			}

			function errorLectura(error) {
				console.warn(`Code scan error = ${error}`);
			}

			function escaneo() {
				html5QrcodeScanner = new Html5QrcodeScanner(
						"reader",
						{ fps: 10, qrbox: {width: 250, height: 250} },
						/* verbose= */ false);
				document.getElementById("reader").style.display = 'block';
				html5QrcodeScanner.render(lecturaCorrecta, errorLectura);
			}
		</script>
	</body>
</html>
