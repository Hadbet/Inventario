	</head>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#" class="icon solid fa-home"><span>Home</span></a>
						<a href="#work" class="icon solid fa-folder"><span>Work</span></a>
						<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
						<article id="home" class="panel">

								<h1>Escanea marbete para empezar</h1>

							<form action="#" method="post">

									<div class="row">
										<div class="col-6 col-12-medium">
											<input id="scanner_input" type="text" name="name" placeholder="Name" />
										</div>
										<div class="col-12">
											<input type="submit" value="Enviar" />
										</div>
									</div>
								</div>
							</form>
						</article>

						<!-- Work -->
						<article id="work" class="panel">
							<header>
								<h2>Escanea el Storage Bin</h2>
							</header>
							<form action="#" method="post">
								<div>
									<div class="row">
										<div class="col-6 col-12-medium">
											<input type="text" name="name" placeholder="Name" />
										</div>
										<div class="col-12">
											<input type="submit" value="Enviar" />

						<!-- Contact -->

								<table>

				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>&copy; Grammer Quer√©taro.</li>
						</ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d8e0/dist/quagga.min.js"></script>

	<script>
		document.getElementById('scanner_input').addEventListener('click', function(){
			Quagga.init({
				inputStream: {
					type : "LiveStream",
					constraints: {
						width: {min: 640},
						height: {min: 480},
						facingMode: "environment",
						aspectRatio: {min: 1, max: 2}
					}
				},
				decoder: {
					readers : ["code_128_reader"]
				}
			}, function(err) {
				if (err) {
					console.log(err);
					return
				}
				Quagga.start();
			});

			Quagga.onDetected(function(result) {
				document.getElementById('scanner_input').value = result.codeResult.code;
			});
		});
	</script>
	</body>
</html>
